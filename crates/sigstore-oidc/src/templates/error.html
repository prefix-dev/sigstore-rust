<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigstore Authentication Failed</title>
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --error-color: #ef4444;
            --error-bg: #fee2e2;
            --text-color: #1f2937;
            --text-muted: #6b7280;
            --bg-color: #f9fafb;
            --card-bg: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg-color) 0%, #e5e7eb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-color);
        }

        .container {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 48px;
            max-width: 440px;
            width: 100%;
            text-align: center;
        }

        .logo {
            margin-bottom: 32px;
        }

        .logo svg {
            height: 40px;
            width: auto;
        }

        .icon-wrapper {
            width: 80px;
            height: 80px;
            background: var(--error-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            animation: shake 0.4s ease-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        .icon-wrapper svg {
            width: 40px;
            height: 40px;
            color: var(--error-color);
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-color);
        }

        p {
            font-size: 16px;
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .error-details {
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            padding: 12px 16px;
            margin-top: 16px;
            font-size: 14px;
            color: #991b1b;
            text-align: left;
            word-break: break-word;
        }

        .hint {
            font-size: 14px;
            color: var(--text-muted);
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
        }

        .footer {
            margin-top: 32px;
            font-size: 12px;
            color: var(--text-muted);
        }

        .footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            {{SIGSTORE_LOGO}}
        </div>

        <div class="icon-wrapper">
            <!-- X Icon -->
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </div>

        <h1>Authentication Failed</h1>
        <p>There was a problem authenticating your identity.</p>

        <div class="error-details" id="error-details" style="display: none;">
            <!-- Error message will be inserted here -->
        </div>

        <div class="hint">
            Please close this window and try again from your terminal.
        </div>

        <div class="footer">
            Powered by <a href="https://sigstore.dev" target="_blank">Sigstore</a>
        </div>
    </div>
</body>
</html>
